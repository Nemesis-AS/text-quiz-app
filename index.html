<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="./src/css/index.css" />
</head>
<body>
    <main>
        <div id="question" class="question">Test Question</div>

        <div id="options" class="options">
            <button class="option-btn no-input">Option A</button>
            <button class="option-btn no-input">Option B</button>
            <button class="option-btn no-input">Option C</button>
            <button class="option-btn no-input">Option D</button>
        </div>

        <div class="input-row">
            <button id="prevBtn" class="nav-btn">Prev</button>
            <button id="submit-btn">Submit</button>
            <button id="nextBtn" class="nav-btn">Next</button>
        </div>

        <div class="idx-row">
                <span id="currentIdx"></span> / <span id="totalQues"></span>
        </div>
    </main>

    <div class="overlay">
        <button class="upload-json" id="uploadJson">Upload</button>
    </div>

    <input type="file" class="hidden" name="jsonFile" id="jsonInput" accept=".json" />

    <div id="modalBg" class="modal-overlay hidden">
        <div class="modal hidden" id="resultModal">
            <div class="modal-header">Results</div>
            <div class="modal-body">
                <div class="modal-text">Correct: <span class="correct-ans"></span></div>
                <div class="modal-text">Marks: <span class="marks"></span></div>
            </div>
            <div class="modal-footer">
                <button class="modal-close correct" data-target="resultModal">Close</button>
            </div>
        </div>

        <div class="modal hidden" id="submitModal">
            <div class="modal-header">Submit Quiz?</div>
            <div class="modal-body">
                <div class="modal-text">Are you sure you want to submit the quiz?</div>
            </div>
            <div class="modal-footer">
                <button class="correct" id="submitQuiz">Submit</button>
                <button class="modal-close wrong" data-target="submitModal">Close</button>
            </div>
        </div>
    </div>
    

    <script src="./src/js/main.js"></script>
</body>
</html>
